<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My best website; keywords">
    <meta name="keywords" content="8 and 12 words">
    <meta name="robots" content="NOCONTENT, NOFOLLOW">
    <title>Live Server</title>
    
</head>
<body>

    <p>test</p>
    
</body>
</html>

<!-- meta-tag notes

    charset - character and coding of page; utf-8 is default unicode standard

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        width should be device-width; shows the entire site

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
       
        use microsoft edge browser standards, not internet explorer


        

    META TAGS - SEARCH ENGINES

       <title> - important for search engine optimization; title shows in search results
                  things like keywords, company name should be here
        <description> - smaller description about website that shows in results

        <meta name="robots" content="NOCONTENT, NOFOLLOW">
            
                 make sure your page isnt indexed by web browsers
        




 -->
