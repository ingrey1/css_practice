<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Non-breaking white space (add more white space, html entity) -->
    <p>
        I have one space, but now I want more before next &nbsp;  another
    </p>
    <!-- Greater than and less than semantic entities -->
    <p>5 &gt; 2</p>
   <!-- Copyright -->
   <p>&copy;</p>
   <!-- Trademark -->
   <p>&reg;</p>
   <!-- cents -->
   <p>&cent;</p>
   <!-- Spades -->
   <p>&hearts;</p>
   <!-- computer code, e.g. <?php echo 'hello' ?>  -->
   <code>
        &lt;?php echo 'hello' ?&gt; 
   </code>
   <!-- instructions for keyboard -->
   <p>Save the file by pressing <kbd>Ctrl + s</kbd></p>

</body>
</html>
